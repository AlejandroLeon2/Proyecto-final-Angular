<div class="min-h-screen bg-[var(--bg-main)] py-20 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- Header Minimalista -->
    <div class="mb-20">
      <span class="text-xs text-[var(--text-soft)] uppercase tracking-widest mb-4 block">
        Ayuda
      </span>
      <h1 class="text-5xl font-light text-[var(--text-main)] mb-4">Preguntas Frecuentes</h1>
      <div class="w-12 h-px bg-[var(--primary)]"></div>
    </div>

    <!-- FAQ Grid -->
    <div class="space-y-1">
      @for (faq of faqs; track faq.id; let i = $index) {
      <app-acordion [faq]="faq" [index]="$index" />
      }
    </div>

    <!-- CTA Minimalista -->
    <div class="mt-32 pt-16 border-t border-[var(--border)]">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-8">
        <div>
          <h3 class="text-2xl font-light text-[var(--text-main)] mb-2">¿Necesitas más ayuda?</h3>
          <p class="text-sm text-[var(--text-muted)]">
            Estamos disponibles para responder tus consultas
          </p>
        </div>
        <button
          class="px-8 py-3 bg-[var(--primary)] rounded-lg text-white text-sm font-normal hover:bg-[var(--primary-hover)] "
        >
          Contactar
        </button>
      </div>
    </div>
  </div>
</div>
