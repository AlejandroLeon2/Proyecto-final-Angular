<div class="catalog-container">
  <!-- Barra de búsqueda (placeholder) -->
  <div class="search-container">
    <input
      type="text"
      placeholder="Buscar productos..."
      class="search-input"
    />
  </div>

  <div class="catalog-layout">
    <!-- Sidebar de Filtros -->
    <aside class="filter-sidebar">
      <app-filter (filterChange)="onFilterChange($event)"></app-filter>
    </aside>

    <!-- Área de Productos -->
    <main class="products-area">
      <h1 class="collection-title">Nuestra Colección</h1>

      <!-- Lista de productos (placeholder hasta que se implemente product-card) -->
      <div class="products-grid">
        @if (filteredProducts().length === 0) {
          <div class="no-products">
            <p class="no-products-text">
              No se encontraron productos con los filtros seleccionados.
            </p>
          </div>
        } @else {
          @for (product of filteredProducts(); track product.id) {
            <div class="product-placeholder">
              <div class="product-image-placeholder"></div>
              <div class="product-info-placeholder">
                <span class="product-category">{{ product.category }}</span>
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-price">${{ product.price.toFixed(2) }}</p>
                <button class="view-detail-button">Ver Detalle</button>
              </div>
            </div>
          }
        }
      </div>
    </main>
  </div>
</div>
