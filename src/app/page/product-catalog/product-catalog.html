<div class="catalog-container min-h-screen bg-gray-50">
  
  <div class="search-container p-4 bg-white shadow-sm">
    <div class="max-w-7xl mx-auto">
      <input
        type="text"
        placeholder="Buscar productos..."
        class="search-input w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>
  </div>

  <div class="catalog-layout max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row gap-8">
    
    <aside class="filter-sidebar w-full md:w-64 flex-shrink-0">
      <app-filter (filterChange)="onFilterChange($event)"></app-filter>
    </aside>

    <main class="products-area flex-1">
      <div class="flex justify-between items-center mb-6">
        <h1 class="collection-title text-2xl font-bold text-gray-900">Nuestra Colección</h1>
        <span class="text-sm text-gray-500">
          Mostrando {{ products().length }} de {{ totalItems() }} productos
        </span>
      </div>

      @if (loading()) {
        <div class="flex justify-center items-center h-64">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
      } @else {
        
        <div class="products-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          @if (products().length === 0) {
            <div class="col-span-full py-12 text-center bg-white rounded-lg shadow">
              <p class="text-gray-500 text-lg">
                No hay productos disponibles en esta página.
              </p>
            </div>
          } @else {
            @for (product of products(); track product.id) {
              <app-product-card [product]="product"></app-product-card>
            }
          }
        </div>

        @if (totalPages() > 1) {
          <div class="mt-12 border-t border-gray-200 pt-6">
            <app-pagination
              [(currentPage)]="currentPage"
              [totalPages]="totalPages"
              (currentPageChange)="onPageChange($event)"
            ></app-pagination>
          </div>
        }
      }
    </main>
  </div>
</div>
