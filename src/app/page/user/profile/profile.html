<div class="h-full bg-[var(--bg-main)] py-6 px-4">
  <div class="max-w-3xl mx-auto">
    <!-- Profile Card -->
    <article class="relative">
      <!-- Header con foto -->
      <div class="flex flex-col items-center text-center mb-12">
        <div class="relative mb-6">
          <img
            [src]="user?.photoURL"
            [alt]="'Foto de perfil de ' + user?.displayName"
            class="w-32 h-32 rounded-full object-cover border-4 border-[var(--bg-main)] shadow-lg"
          />

          <div
            class="absolute bottom-2 right-2 w-5 h-5 bg-[var(--success)] rounded-full border-4 border-[var(--bg-main)]"
            aria-label="Usuario activo"
          ></div>
        </div>

        <h1 class="text-3xl font-light text-[var(--text-main)] mb-2">
          {{ user?.displayName }}
        </h1>
      </div>

      <!-- Información de contacto -->
      <div class="space-y-1">
        <div
          class="py-5 border-b border-[var(--border)] flex items-center gap-4 group hover:border-[var(--primary)] transition-colors"
        >
          <div class="w-10 flex justify-center flex-shrink-0">
            <lucide-icon
              [img]="MailIcon"
              [size]="20"
              class="text-[var(--icon)] group-hover:text-[var(--primary)] transition-colors"
            />
          </div>
          <div class="flex-1">
            <p class="text-xs text-[var(--text-soft)] uppercase tracking-wide mb-1">Email</p>
            <a
              [href]="'mailto:' + user?.email"
              class="text-[var(--text-main)] hover:text-[var(--primary)] transition-colors"
            >
              {{ user?.email }}
            </a>
          </div>
        </div>

        @if (user?.phoneNumber) {
        <div
          class="py-5 border-b border-[var(--border)] flex items-center gap-4 group hover:border-[var(--primary)] transition-colors"
        >
          <div class="w-10 flex justify-center flex-shrink-0">
            <lucide-icon
              [img]="PhoneIcon"
              [size]="20"
              class="text-[var(--icon)] group-hover:text-[var(--primary)] transition-colors"
            />
          </div>
          <div class="flex-1">
            <p class="text-xs text-[var(--text-soft)] uppercase tracking-wide mb-1">Teléfono</p>
            <a
              [href]="'tel:' + user?.phoneNumber"
              class="text-[var(--text-main)] hover:text-[var(--primary)] transition-colors"
            >
              {{ user?.phoneNumber }}
            </a>
          </div>
        </div>
        } @if (user) {
        <div
          class="py-5 border-b border-[var(--border)] flex items-center gap-4 group hover:border-[var(--primary)] transition-colors"
        >
          <div class="w-10 flex justify-center flex-shrink-0">
            <lucide-icon
              [img]="CalendarIcon"
              [size]="20"
              class="text-[var(--icon)] group-hover:text-[var(--primary)] transition-colors"
            />
          </div>
          <div class="flex-1">
            <p class="text-xs text-[var(--text-soft)] uppercase tracking-wide mb-1">
              Miembro desde
            </p>
            <p class="text-[var(--text-main)]">{{ user.metadata.creationTime }}</p>
          </div>
        </div>
        }
      </div>
    </article>
  </div>
</div>
