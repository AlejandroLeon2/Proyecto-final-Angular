    <div class="relative w-full h-[600px] overflow-hidden bg-black">
      <div class="relative w-full h-full">
        <div class="flex h-full transition-transform duration-600 ease-in-out" 
             [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
          @for (slide of slides; track slide.image) {
            <div class="relative min-w-full h-full">
              <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover">
              <div class="absolute top-1/2 left-[10%] -translate-y-1/2 max-w-[600px] text-white">
                <h1 class="text-6xl font-bold mb-4 leading-tight drop-shadow-[2px_2px_4px_rgba(0,0,0,0.7)]">
                  {{ slide.title }}
                </h1>
                <p class="text-2xl mb-8 leading-relaxed drop-shadow-[2px_2px_4px_rgba(0,0,0,0.7)]">
                  {{ slide.description }}
                </p>
                <a [href]="slide.buttonLink" 
                   class="inline-block px-10 py-4 bg-red-500 text-white no-underline text-lg font-semibold rounded-full transition-all duration-300 hover:bg-red-600 hover:-translate-y-0.5 hover:shadow-[0_8px_20px_rgba(239,68,68,0.4)]">
                  {{ slide.buttonText }}
                </a>
              </div>
            </div>
          }
        </div>

        <!-- Botones de navegaciÃ³n -->
        <button class="absolute top-1/2 -translate-y-1/2 left-8 bg-white/90 border-none w-12 h-12 rounded-full cursor-pointer flex items-center justify-center transition-all duration-300 z-10 text-gray-800 hover:bg-white hover:scale-110 hover:shadow-[0_4px_15px_rgba(0,0,0,0.3)]" 
                (click)="previousSlide()"
                aria-label="Imagen anterior">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        
        <button class="absolute top-1/2 -translate-y-1/2 right-8 bg-white/90 border-none w-12 h-12 rounded-full cursor-pointer flex items-center justify-center transition-all duration-300 z-10 text-gray-800 hover:bg-white hover:scale-110 hover:shadow-[0_4px_15px_rgba(0,0,0,0.3)]" 
                (click)="nextSlide()"
                aria-label="Siguiente imagen">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <!-- Indicadores -->
        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-3 z-10">
          @for (slide of slides; track $index) {
            <button [class]="$index === currentIndex 
                    ? 'w-10 h-3 rounded-md border-2 border-white bg-white cursor-pointer transition-all duration-300 p-0' 
                    : 'w-3 h-3 rounded-full border-2 border-white bg-transparent cursor-pointer transition-all duration-300 p-0 hover:scale-125'"
                    (click)="goToSlide($index)"
                    [attr.aria-label]="'Ir a imagen ' + ($index + 1)">
            </button>
          }
        </div>
      </div>
    </div>
