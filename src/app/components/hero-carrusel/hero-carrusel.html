<section class="relative w-full h-[600px] overflow-hidden bg-black">
  <div class="relative w-full h-full">
    <div
      class="flex h-full transition-transform duration-600 ease-in-out"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    >
      @for (slide of slides; track slide.image) {
      <div class="relative min-w-full h-full">
        <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/50"></div>
        <div
          class="absolute top-1/2 right-[19%] md:right-[10%] left-[20%] md:left-[10%] lg:left-[15%] xl:left-[20%] -translate-y-1/2 max-w-[70%] md:max-w-[600px] lg:max-w-[700px] xl:max-w-[800px] text-white"
        >
          <h2 class="text-5xl md:text-6xl font-light mb-4 leading-tight">
            {{ slide.title }}
          </h2>
          <p class="text-base md:text-xl text-gray-300 mb-8 leading-relaxed">
            {{ slide.description }}
          </p>
          <a
            [routerLink]="
              slide.rutahija
                ? ['/shop', slide.rutahija, slide.buttonLink]
                : ['/shop', slide.buttonLink]
            "
            [fragment]="slide.fragmentlink"
            class="inline-block px-4 py-3 bg-[var(--primary)] text-white no-underline text-sm rounded-lg transition-all duration-300 hover:bg-[var(--primary-hover)] hover:-translate-y-0.5"
          >
            {{ slide.buttonText }}
          </a>
        </div>
      </div>
      }
    </div>

    <!-- Botones de navegaciÃ³n -->
    <button class="nav-button left-8" (click)="previousSlide()" aria-label="Imagen anterior">
      <lucide-angular [img]="ChevronLeft" />
    </button>

    <button class="nav-button right-8" (click)="nextSlide()" aria-label="Siguiente imagen">
      <lucide-angular [img]="ChevronRight"/>
    </button>

    <!-- Indicadores -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-3 z-10">
      @for (slide of slides; track $index) {
      <button
        [class]="
          $index === currentIndex
            ? 'w-10 h-3 rounded-md border-2 border-white bg-white cursor-pointer transition-all duration-300 p-0'
            : 'w-3 h-3 rounded-full border-2 border-white bg-transparent cursor-pointer transition-all duration-300 p-0 hover:scale-125'
        "
        (click)="goToSlide($index)"
        [attr.aria-label]="'Ir a imagen ' + ($index + 1)"
      ></button>
      }
    </div>
  </div>
</section>
