<div class="flex items-center justify-center pt-8">
  <nav aria-label="Pagination" class="flex items-center gap-2">
    
    <button 
      (click)="goToPrevious()"
      [disabled]="currentPage() === 1"
      class="flex items-center justify-center h-9 w-9 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
      <span class="material-symbols-outlined text-lg">chevron_left</span>
    </button>

    @for (page of pages(); track page) {
      
      @if (typeof page === 'number') {
        <button 
          (click)="changePage(page)"
          [class.bg-primary]="page === currentPage()"
          [class.text-white]="page === currentPage()"
          [class.border-gray-300]="page !== currentPage()"
          [class.dark:border-gray-700]="page !== currentPage()"
          [class.bg-white]="page !== currentPage()"
          [class.dark:bg-gray-800]="page !== currentPage()"
          [class.text-gray-600]="page !== currentPage()"
          [class.dark:text-gray-300]="page !== currentPage()"
          [class.hover:bg-gray-100]="page !== currentPage()"
          [class.dark:hover:bg-gray-700]="page !== currentPage()"
          class="flex items-center justify-center h-9 w-9 rounded-lg border text-sm font-medium">
          {{ page }}
        </button>
      } @else {
        <span class="text-gray-500 px-2">...</span>
      }
    }

    <button 
      (click)="goToNext()"
      [disabled]="currentPage() === totalPages()"
      class="flex items-center justify-center h-9 w-9 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
      <span class="material-symbols-outlined text-lg">chevron_right</span>
    </button>

  </nav>
</div>
