<button (click)="toggleTheme()" class="relative  h-6 w-7 overflow-hidden">

  <lucide-icon 
    [img]="SunIcon" 
    class="absolute inset-0  cursor-pointer active:scale-95 hover:scale-105  transition-transform duration-500 ease-in-out text-[var(--icon)] "
    [ngClass]="theme === 'dark' ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'">
  </lucide-icon>


  <lucide-icon 
    [img]="MoonStar" 
    class="absolute inset-0 cursor-pointer active:scale-95 hover:scale-105  transition-transform duration-500 ease-in-out text-[var(--icon)]"
    [ngClass]="theme === 'light' ? 'translate-y-0 opacity-100' : 'translate-y-full opacity-0'">
  </lucide-icon>
</button>
