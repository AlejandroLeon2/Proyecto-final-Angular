<div class="group">
  <button
    (click)="toggle(faq()!.id)"
    class="w-full py-6 flex items-start justify-between gap-6 text-left border-b border-[var(--border)] transition-all hover:border-[var(--text-main)]"
    [attr.aria-expanded]="isOpen(faq()!.id)"
  >
    <div class="flex items-start gap-6 flex-1">
      <span class="text-sm text-[var(--text-soft)] font-light pt-1 w-8">
        {{ (index()! + 1).toString().padStart(2, '0') }}
      </span>
      <div class="flex-1">
        <h3
          class="text-lg text-[var(--text-main)] font-normal mb-1 group-hover:text-[var(--primary)] transition-colors"
        >
          {{ faq()!.question }}
        </h3>
        @if (isOpen(faq()!.id)) {
        <p class="text-sm text-[var(--text-muted)] leading-relaxed mt-4 pr-8">
          {{ faq()!.answer }}
        </p>
        }
      </div>
    </div>
    <div class="pt-1">
      <lucide-icon
        [img]="ChevronDownIcon"
        [size]="18"
        class="text-[var(--text-muted)] transition-all"
        [class.rotate-180]="isOpen(faq()!.id)"
        [class.text-[var(--primary)]]="isOpen(faq()!.id)"
      />
    </div>
  </button>
</div>
