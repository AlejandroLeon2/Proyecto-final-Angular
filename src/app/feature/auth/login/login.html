<div class="flex min-h-screen w-full items-center justify-center bg-white p-4">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 items-center max-w-4xl mx-auto shadow-lg rounded-xl overflow-hidden">
      
      <div class="hidden lg:flex flex-col h-full p-8 sm:p-12">
        <div class="flex items-center gap-4 mb-6">
          <div class="size-8 text-[#4F46E5]">
            <app-icon-brand-logo></app-icon-brand-logo>
          </div>
          <h2 class="text-slate-800 text-2xl font-bold font-satisfy">E-Commerce Brand</h2>
        </div>
        <div class="flex-1 h-full">
          <img
            alt="Stylish person wearing sunglasses"
            class="rounded-xl object-cover w-full h-full max-h-[600px]"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDWIgA1oCC4EMNXEU5uuarulJmcuvy5Hh3hNYfg5ZMIrrYL-TkM3r-XRSBDbCzXxUmKZZkRTT--TsrDg-E2W4n6ySj7nG1IPb15F7dKzSlb4TjE-2wlosSlNjNmjn7PBPsF0me4iYdam1OYqy8FMi1DRTRLxInrPeTRqq8PrBVcMXD4iazxCDq55blDoHArGyAs_Ql71TLvBHBFOaxn-akDWrPYSNcvGw2QfsFU7M2m5fYDwuDI3yqNwOibNRwOmXOj8Cz65pQfHYY"
          />
        </div>
      </div>

      <div class="flex flex-col justify-center p-8 sm:p-12">
        <div class="max-w-md mx-auto w-full">
          
          <h1 class="text-slate-800 text-3xl font-bold mb-2">¡Bienvenido de Nuevo!</h1>
          <p class="text-slate-600 text-base font-normal leading-normal mb-8">Inicia sesión para continuar en tu cuenta.</p>
          
          <form class="flex flex-col gap-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <label class="flex flex-col w-full">
              <p class="text-slate-800 text-sm font-medium leading-normal pb-2">Correo Electrónico</p>
              <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 focus:outline-0 focus:ring-2 focus:ring-[#4F46E5]/50 bg-white h-12 placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal border border-[#4F46E5]" placeholder="you@example.com" type="email" formControlName="email"/>
              @if (email?.invalid && (email?.dirty || email?.touched)) {
                <p class="text-red-500 text-sm mt-1">
                  @if (email?.errors?.['required']) {
                    El email es requerido.
                  }
                  @if (email?.errors?.['email']) {
                    El formato del email no es válido.
                  }
                </p>
              }
            </label>

            <label class="flex flex-col w-full">
              <div class="flex items-baseline justify-between">
                <p class="text-slate-800 text-sm font-medium leading-normal pb-2">Contraseña</p>
                <a class="text-[#4F46E5] text-sm font-medium leading-normal hover:underline" href="#">¿Olvidaste tu contraseña?</a>
              </div>
              <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 focus:outline-0 focus:ring-2 focus:ring-[#4F46E5]/50 bg-white h-12 placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal border border-[#4F46E5]" placeholder="Ingresa tu contraseña" type="password" formControlName="password"/>
              @if (password?.invalid && (password?.dirty || password?.touched)) {
                <p class="text-red-500 text-sm mt-1">
                  @if (password?.errors?.['required']) {
                    La contraseña es requerida.
                  }
                </p>
              }
            </label>

            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-[#4F46E5] text-white text-base font-bold leading-normal tracking-[0.015em] w-full mt-4 hover:bg-[#4F46E5]/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4F46E5]/50 disabled:opacity-50" [disabled]="loginForm.invalid">
              <span class="truncate">Iniciar Sesión</span>
            </button>
          </form>

          <div class="relative flex items-center py-5">
            <div class="flex-grow border-t border-slate-200"></div>
            <span class="flex-shrink mx-4 text-sm text-slate-500">O inicia sesión con</span>
            <div class="flex-grow border-t border-slate-200"></div>
          </div>

          <button 
            type="button" 
            (click)="onGoogleLogin()" 
            class="flex items-center justify-center gap-2 border border-slate-300 bg-white text-slate-800 rounded-lg h-12 w-full hover:bg-slate-50 transition-colors">
            <div class="size-5">
              <app-icon-google-logo></app-icon-google-logo>
            </div>
            <span>Google</span>
          </button>

          <p class="text-center text-sm text-slate-600 mt-8">
            ¿No tienes una cuenta? 
            <a class="font-semibold text-[#4F46E5] hover:underline" routerLink="/register">Regístrate</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
