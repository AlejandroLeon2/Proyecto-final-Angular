<div class="flex min-h-screen w-full items-center justify-center bg-white p-4">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 items-center max-w-4xl mx-auto shadow-lg rounded-xl overflow-hidden">
      
      <!-- Lado de la Imagen -->
      <div class="hidden lg:flex flex-col h-full p-8 sm:p-12">
        
        <!-- Icono y Título -->
        <div class="flex items-center gap-4 mb-6">
          <div class="size-8 text-[#4F46E5]">
            <!-- Usamos el componente del icono -->
            <app-icon-brand-logo></app-icon-brand-logo>
          </div>
          <h2 class="text-slate-800 text-2xl font-bold font-satisfy">E-Commerce Brand</h2>
        </div>

        <!-- Imagen -->
        <div class="flex-1 h-full">
          <img
            alt="Stylish person wearing sunglasses"
            class="rounded-xl object-cover w-full h-full max-h-[600px]"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCpqvdFXDkNE4Izc8HvDqCQv3KAxJlYPpaQqjVhG5AUYOAMSKiCwXmjvVfbFPA7FrvP5W92VitpdN-Lk8CLoiGCJcUQygc8wz3sk3uIcj56U5yF52Bg4njm5DOWUfLjOgCsTAUlaSVQPLgwbLhA1mWZrFTjFi_j0YGeQmFP8h-gRsloKLhIqBeS6SkjYdoBf3RZZ-5e4azgkZHhE7PkFBaYhclxErm3isL5dWwSBBL0xoVrv4hL2p4nxyrrvKQms5odeHGGMFOjnSs"
          />
        </div>
      </div>

      <!-- Formulario -->
      <div class="flex flex-col justify-center p-8 sm:p-12">
        <div class="max-w-md mx-auto w-full">
          
          <h1 class="text-slate-800 text-3xl font-bold mb-2">Crea Tu Cuenta</h1>
          <p class="text-slate-600 text-base font-normal leading-normal mb-8">Únete para comenzar tu viaje de compras.</p>
          
          <!-- Formulario Reactivo de Angular -->
          <form class="flex flex-col gap-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <!-- Nombre Completo -->
            <label class="flex flex-col w-full">
              <p class="text-slate-800 text-sm font-medium leading-normal pb-2">Nombre Completo</p>
              <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 focus:outline-0 focus:ring-2 focus:ring-[#4F46E5]/50 bg-white h-12 placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal border border-[#4F46E5]" placeholder="Ingresa tu nombre completo" formControlName="name"/>
              @if (name?.invalid && (name?.dirty || name?.touched)) {
                <p class="text-red-500 text-sm mt-1">
                  @if (name?.errors?.['required']) {
                    El nombre es requerido.
                  }
                </p>
              }
            </label>
            
            <!-- Correo Electrónico -->
            <label class="flex flex-col w-full">
              <p class="text-slate-800 text-sm font-medium leading-normal pb-2">Correo Electrónico</p>
              <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 focus:outline-0 focus:ring-2 focus:ring-[#4F46E5]/50 bg-white h-12 placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal border border-[#4F46E5]" placeholder="you@example.com" type="email" formControlName="email"/>
              @if (email?.invalid && (email?.dirty || email?.touched)) {
                <p class="text-red-500 text-sm mt-1">
                  @if (email?.errors?.['required']) {
                    El email es requerido.
                  }
                  @if (email?.errors?.['email']) {
                    El formato del email no es válido.
                  }
                </p>
              }
            </label>

            <!-- Contraseña -->
            <label class="flex flex-col w-full">
              <p class="text-slate-800 text-sm font-medium leading-normal pb-2">Contraseña</p>
              <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 focus:outline-0 focus:ring-2 focus:ring-[#4F46E5]/50 bg-white h-12 placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal border border-[#4F46E5]" placeholder="Ingresa tu contraseña" type="password" formControlName="password"/>
              @if (password?.invalid && (password?.dirty || password?.touched)) {
                <p class="text-red-500 text-sm mt-1">
                  @if (password?.errors?.['required']) {
                    La contraseña es requerida.
                  }
                  @if (password?.errors?.['minlength']) {
                    Debe tener al menos 8 caracteres.
                  }
                </p>
              } @else {
                <p class="text-slate-500 text-xs mt-1.5">8+ caracteres, una mayúscula, un número.</p>
              }
            </label>

            <!-- Botón de Registro -->
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-[#4F46E5] text-white text-base font-bold leading-normal tracking-[0.015em] w-full mt-4 hover:bg-[#4F46E5]/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4F46E5]/50 disabled:opacity-50" [disabled]="registerForm.invalid">
              <span class="truncate">Registrarse</span>
            </button>
          </form>

          <p class="text-center text-sm text-slate-600 mt-8">
            ¿Ya tienes una cuenta? 
            <!-- Enlace de Angular Router -->
            <a class="font-semibold text-[#4F46E5] hover:underline" routerLink="/login">Inicia sesión</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
