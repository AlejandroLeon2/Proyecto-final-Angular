<!-- Modal with backdrop overlay -->
@if (isOpen()) {
<div class="fixed inset-0 z-40">
  <!-- Backdrop overlay -->
  <div
    class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"
    (click)="closeModal()"
    aria-hidden="true"
  ></div>

  <!-- Modal dialog -->
  <dialog
    #modalAgregar
    id="modalAgregar"
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 z-50 rounded-lg p-6 shadow-2xl w-full max-h-90/100 overflow-y-auto max-w-md border border-gray-700 focus:outline-none"
    [open]="isOpen()"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitle"
    aria-describedby="modalDesc"
  >
    @switch (type()) { @case ('product') {
    <app-product-form [product]="data()" (close)="closeModal()"></app-product-form>
    } @case ('category') {
    <app-category-form [category]="data()" (close)="closeModal()"></app-category-form>
    } @default {
    <p>Informaci√≥n no disponible</p>
    } }
  </dialog>
</div>
}
